  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
          <img src="img/logo.png" alt="logo of GYM">
          <div>FITNESS CLUB</div>
      </div>
      <!-- mid box for navigation bar -->
      <div class="mid">
        <ul class="navbar">
          <li><a id="home-page" href="#" class="active" onclick="openHomePage();return false;">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a id="fitness-calculator-page" href="#" onclick="openFitnessPage();return false;">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for buttons -->
      <div class="right">
          <button class="btn">Call Us Now</button>
          <button class="btn">Email Us</button>
      </div>
    </header>
    <div id="homepage" class="container">
        <h1>Join the best gym of Delhi now</h1>
        <form action="noaction.php">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <div id="calculator-page" class="container" style="display:none;">
        <h1>Calculate you BMI</h1>
        <form action="#" onSubmit="calculateBMI();return false;">
            <div class="form-group">
                <input type="text" id="height" name="height" placeholder="Enter your height (m)">
            </div>
            <div class="form-group">
                <input type="number" id="weight" name="weight" placeholder="Enter your weight (kg)">
            </div>
            <button class="btn">Submit</button>
        </form>
        <div id="bmi-result" style="display:none;">
            <p class="bmi-text">Your BMI is</p>
            <p id="bmi-value" class="bmi-value">20</p>
        </div>
    </div>
    <script type="text/javascript">
        function calculateBMI(){
            var weight = parseInt(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var bmi = weight / (height*height);
            var bmiValue = document.getElementById("bmi-value");
            bmiValue.innerText = bmi.toString();
            document.getElementById("bmi-result").style.display = 'block';
        }

        function openFitnessPage(){
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('calculator-page').style.display = 'flex';
            document.getElementById("fitness-calculator-page").classList.add("active");
            document.getElementById("home-page").classList.remove("active");
        }

        function openHomePage(){
            document.getElementById('calculator-page').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
            document.getElementById("home-page").classList.add("active");
            document.getElementById("fitness-calculator-page").classList.remove("active");
        }
    </script>
